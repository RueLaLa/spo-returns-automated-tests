name: Smoke Tests
on:
  repository_dispatch:
    types: [ smoke_test_trigger ]

env:
  NODE_VERSION: '12.16.3'
  BASE_RETURNS_URL: 'https://peachreturns.z13.web.core.windows.net'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  smoke_test:
    name: Smoke Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@main
      - name: Install Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@main
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: BASE_RETURNS_URL=${{ env.BASE_RETURNS_URL }} npm run test
      - name: Emit smoke test success to app for release
        uses: mvasigh/dispatch-action@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repo: ${{ github.event.client_payload.application }}
          event_type: 'deploy-event'
